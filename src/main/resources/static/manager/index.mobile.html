<script>
    window.onload = function () {
        let android = navigator.userAgent.includes('Linux');
        if (android) {
            layer.confirm('是否切换为手机端？', {
                btn: ['是','否'] //可以无限个按钮
            }, function(index){
                location.href = "index.mobile.html"
                layer.close(index);
            }, function(index){
                layer.close(index);
            });
        }
    }
</script>
