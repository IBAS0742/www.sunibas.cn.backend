<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="//at.alicdn.com/t/font_2114797_d3c5564ib9f.js"></script>
    <style>
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
        * {
            box-sizing: border-box;
            outline: none;
            -ms-overflow-style: none;
            scrollbar-width: none;
            touch-action: pan-y
        }
        html {
            height: 100%
        }
        body {
            max-width: 100%;
            overflow: hidden;
            margin: 0;
            font-family: microsoft yahei light,microsoft yahei,PingFangSC-Regular,Helvetica,sans-serif,ç­‰çº¿;
            background-size: cover;
            cursor: default;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none
        }
        #bodyBox{
            z-index: -2;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: all .25s;
        }
        .navbox {
            animation: fadeIn .25s ease;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2196f3; /*transparent;*/
            display: none;
            transition: all .25s;
        }
        .navbox0 {
            position: absolute;
            margin-top: 220px;
            left: calc(50% - 330px);
            width: 660px;
            height: calc(100vh - 330px);
            overflow: hidden;
        }
        #navbox1 {
            left: 0;
            height: 100%;
        }
        .navboxes {
            position: absolute;
            width: 100%;
            overflow: hidden;
            transition: all .25s ease-in-out;
        }
        #navboxCustom {
            height: 100%;
            margin: 0 auto;
            max-width: 650px;
            text-align: left;
            color: #fff;
            font-size: 0;
            overflow-y: auto;
            transition: all .25s;
        }
        #navboxCustom::-webkit-scrollbar {
            width: 0
        }
        #presetNavsArea {
            display: inline;
        }
        .customNav.added {
            background-color: #ffffff80;
        }
        .customNav {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 80px;
            margin: 25px;
            margin-top: 10px;
            margin-bottom: 40px;
            border-radius: 10px;
            text-align: center;
            background-color: #ffffff80;
            cursor: pointer;
            transition: all .35s;
        }
        .cusNavTitle {
            bottom: -25px;
            color: #fff;
            font-size: 10px;
            left: 5%;
            overflow: hidden;
            position: absolute;
            text-align: center;
            text-overflow: ellipsis;
            transition: all .25s;
            white-space: nowrap;
            width: 90%;
        }
        .cover {
            z-index: -1;
            opacity: 0.7;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(0,0,0,0) 0%,rgba(0,0,0,0.5) 100%),radial-gradient(rgba(0,0,0,0) 33%,rgba(0,0,0,0.3) 166%);
            transition: all .25s;
        }
        .bgbox {
            display: none;
            opacity: 0;
            z-index: -3;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s,transform .25s,filter .25s;
            backface-visibility: hidden;
            filter: blur(0.5px);
        }
        #presetNavsArea .cusNavIcon {
            border-radius: 0;
            font-size: 26px;
        }
        .cusNavIcon {
            margin: 0px !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            margin-top: -12px;
            margin-left: -12px;
            border: none;
            border-radius: 3px;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            transition: all .25s;
            -webkit-touch-callout: none;
            -webkit-user-drag: none;
        }
        .title {
            position: fixed;
            top: 115px;
            left: 50%;
            margin-left: -50px;
            width: 100px;
            text-align: center;
            transition: all .25s;
        }
        h1 {
            color: #fff;
            font-size: 36px;
            font-weight: inherit;
            text-shadow: 0 0 20px rgba(0,0,0,.35);
            cursor: pointer;
            transition: all .25s;
            line-height: 20px;
            animation-name: delayedFadeIn;
            animation-duration: 2s;
            animation-iteration-count: 1;
            animation-delay: 0s;
        }
        .search #searchOptBox {
            display: block;
            animation: searchOptBox .25s ease;
        }
        #searchOptBox {
            position: absolute;
            top: 190px;
            width: 100%;
            margin: auto;
            text-align: center;
            transition: all .25s;
        }
        .searchOpt {
            cursor: pointer;
            position: relative;
            padding: 5px 30px;
            margin-left: 5px;
            margin-right: 5px;
            background-color: #ffffff1a;
            border-radius: 20px;
            transition: all .25s;
        }
        #searchOptBox .selected {
            background-color: #8BC34A;
            color: white;
        }
        #app-detail {
            transition: all .25s;
            position: absolute;
            opacity: 0;
            left: calc(50% - 330px);
            width: 660px;
            height: 100px;
            overflow: hidden;
            background: #ffffffc4;
            color: black;
            font-size: 20px;
            padding: 5px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="bodyBox">
    <img class="bgbox" id="bgbox" alt="" style="display: block;opacity: 1;transform: scale(1.1);">
    <div class="cover" id="cover"></div>
    <div class="navbox" id="navbox" style="display: block;">
        <div class="navbox0" id="navbox0">
            <div class="navboxes" id="navbox1">
                <div id="navboxCustom" class="shouldNotSwitch">
                    <div id="presetNavsArea" class="shouldNotSwitch">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="title" id="title" style="transform: scale(1);"><h1 id="titleText">17:02</h1></div>
    <div id="searchOptBox" class="">
        <span class="searchOpt selected" tar="inner">站内网页</span>
        <span class="searchOpt" tar="outter">站外网页</span>
        <span class="searchOpt" tar="note">便签</span>
        <span class="searchOpt" tar="setting">设置</span>
    </div>
    <div id="app-detail">hahaha</div>
    <div style="position: absolute;bottom: 20px;text-align: center;width: 100vw;background: #551ffd2e;">
        <a style="color: white !important;" href="https://beian.miit.gov.cn/" target="_blank">粤ICP备17071268号</a>
    </div>
</div>
<script src="./../manager/lib/jquery.min.js"></script>
<script src="./../manager/lib/layer/layer.js"></script>
<script src="../manager/json/apis.js"></script>
<script src="../manager/json/Dao.js"></script>
<script src="../manager/json/PagesDao.js"></script>
<script src="../manager/json/UserDao.js"></script>
<script src="./IndexPage.js"></script>
<script>
    $(function () {
        if (window.sessionStorage && window.sessionStorage.getItem) {
            if (window.sessionStorage.getItem('login')) {
                success();
            } else {
                location.href = './login.html';
            }
        } else {
            location.href = './login.html';
        }
    });
    window.success = function () {
        function checkTime() {
            let d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            $('#titleText').text((h < 10 ? `0${h}`:h) + ':' + (m < 10 ? `0${m}`:m));
        }
        setInterval(checkTime,1000);checkTime();
        window.indexPage = new IndexPage(IndexPage.defaultSetting,{
            body: $('body'),
            navbox: $('#navbox'),
            bgbox: $('#bgbox'),
            presetNavsArea: $('#presetNavsArea'),
            innerTab: $('[tar="inner"]'),
            outterTab: $('[tar="outter"]'),
            noteTab: $('[tar="note"]'),
            settingTab: $('[tar="setting"]'),
            appDetail: $('#app-detail'),
        },navigator.userAgent.toLowerCase().includes('linux'));
    }
</script>
</body>
</html>
